<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Kumullus Video Experience" />
    <meta name="keywords" content="" />
    <meta name="author" content="Kumullus" />
    <title>kmlPlayer</title>
    <link rel="stylesheet" type="text/css" href="assets/bundle.css">
</head>
<body>
	<div style="display:none;" hidden>
		<!-- LOGO -->
		<img id="logo" src="https://kumullus.com/wp-content/themes/kumullus-official-theme/assets/svg/k.svg"/>
    <!-- CONTROLS WIDGET -->
    <div id="controls-widget">
      <button class="item fs default">
        <svg class="default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#fullscreen"></use>
        </svg>
        <svg class="active">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#fullscreen-exit"></use>
        </svg>
      </button>
      <button class="item vol default">
        <svg class="default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#volume-on"></use>
        </svg>
        <svg class="off">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#volume-off"></use>
        </svg>
        <svg class="mute">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#volume-mute"></use>
        </svg>
        <svg class="middle">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#volume-middle"></use>
        </svg>
      </button>
      <button class="item subtitle default">
        <svg class="default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#subtitles"></use>
        </svg>
      </button>
      <svg class="cirlce">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#record"></use>
      </svg>
      <svg class="settings">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#settings"></use>
      </svg>
    </div>
	</div>
    <script src="assets/bundle.js"></script>
</body>
</html>
