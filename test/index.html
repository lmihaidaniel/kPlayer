<html lang="fr">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no"/>
   <meta name="description" content="Kumullus Video Experience"/>
   <meta name="keywords" content=""/>

   <link rel="icon" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-32x32.png" sizes="32x32">
   <link rel="icon" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-192x192.png" sizes="192x192">
   <link rel="apple-touch-icon-precomposed" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-180x180.png">
   <title>kmlPlayer</title>
   <link rel="stylesheet" type="text/css" href="kmlPlayer.css">
   <style>
    .test{      
      display: inline-block;
      width: 33%;
      height: 250px;
      position: relative;
    }
    #test, #testB{
      position: absolute;
      background: red;
      opacity: 0.5;
    }
   </style>

</head>
<body>
   <video id="videoA">
       <source type="video/mp4" src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.mp4"></source>
       <p>
           Pour voir cette vidéo, merci d'activer JavaScript et d'envisager la mise à niveau vers un navigateur Web qui <a href='' target='_blank'>supporte la vidéo HTML5</a>
       </p>
   </video>
   

   <div id="test"></div>

   <script src="kmlPlayer.js"></script>
   <script>
   
    var test = document.getElementById('test');
    
    var popup, vid;

    var playerSettings = {
      video: document.querySelector('#videoA'),
      autoplay: true,
      loop: true,
      controls: 'native'
    }
    
    var player = new kmlPlayer(playerSettings, null, function(){
      this.addClass('test');
      this.volume(0.1);
      //this.requestFullWindow();
       popup = this.popupContainer({x: '25%', y: '25%', width: '50%', height: '50%', visible: true}, test);
      vid = this.videoContainer({x: '10%', y: '10%', width: '80%', height: '80%', visible: true, url: "http://vjs.zencdn.net/v/oceans.mp4"});
      vid.player.volume(0.1);
    });
   </script>
</body>
</html>
