<!DOCTYPE html>
<html lang="fr">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no"/>
   <meta name="description" content="Kumullus Video Experience"/>
   <meta name="keywords" content=""/>
   <meta name="author" content="Kumullus"/>
   <link rel="icon" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-32x32.png" sizes="32x32">
   <link rel="icon" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-192x192.png" sizes="192x192">
   <link rel="apple-touch-icon-precomposed" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-180x180.png">
   <title>kmlPlayer</title>
   <link rel="stylesheet" type="text/css" href="kmlPlayer.css">
   <style>
    .test{      
      display: inline-block;
      width: 33%;
      height: 250px;
      position: relative;
    }
    #test, #testB{
      position: absolute;
      background: red;
      opacity: 0.5;
    }
   </style>

</head>
<body>
   <video id="videoA">
       <source type="video/mp4" src="http://vjs.zencdn.net/v/oceans.mp4"></source>
       <p>
           Pour voir cette vidéo, merci d'activer JavaScript et d'envisager la mise à niveau vers un navigateur Web qui <a href='' target='_blank'>supporte la vidéo HTML5</a>
       </p>
   </video>
   

   <div id="test"></div>

   <script src="kmlPlayer.js"></script>
   <script>
   
    var test = document.getElementById('test');
    var logo, popupVideo;
    
    var player = new kmlPlayer({
      video: document.querySelector('#videoA'),
      autoplay: false,
      loop: true,
      controls: true,
      fullWindow: true
    });

    player.once('loadedmetadata', function(){
        this.volume(0.1);
        logo = this.widget({x: '2.5%', y: '5%', width: "10%", height: '10%'});
        logo.content('<img class="logo_footer" src="https://kumullus.com/wp-content/themes/kumullus-official-theme/assets/svg/kumullus.svg">');
        //popup = this.popupContainer({x: '25%', y: '25%', width: '50%', height: '50%', visible: true}, test);
        popupVideo = this.videoContainer({x: '10%', y: '10%', width: '80%', height: '80%', visible: false, url: "http://vjs.zencdn.net/v/oceans.mp4"});
        popupVideo.player.volume(0.1);
    });

   </script>
</body>
</html>
