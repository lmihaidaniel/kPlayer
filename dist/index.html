<!DOCTYPE html>
<html lang="fr">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no"/>
   <meta name="description" content="Kumullus Video Experience"/>
   <meta name="keywords" content=""/>
   <meta name="author" content="Kumullus"/>
   <link rel="icon" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-32x32.png" sizes="32x32">
   <link rel="icon" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-192x192.png" sizes="192x192">
   <link rel="apple-touch-icon-precomposed" href="https://kumullus.com/wp-content/uploads/2015/09/cropped-512_icon-180x180.png">
   <title>Demo</title>
   <link rel="stylesheet" type="text/css" href="kmlPlayer.css">
   <link rel="stylesheet" type="text/css" href="font/font.css">
</head>
<body>
   <video>
       <source type="video/mp4" src="http://client.kumullus.com/biocodex/video.mp4"></source>
       <p>
           Pour voir cette vidéo, merci d'activer JavaScript et d'envisager la mise à niveau vers un navigateur Web qui <a href='' target='_blank'>supporte la vidéo HTML5</a>
       </p>
   </video>
   <div id="log" style="position: absolute; z-index: 1; color: white;"></div>
   <div style="display:none;">
        <!-- LOGO -->
        <img id="logo" src="img/logo.svg">
        <!-- CONTROLS WIDGET -->
        <div id="controls-widget">
          <svg class="item fs">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#fullscreen"></use>
          </svg>
          <svg class="item vol">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#volume-on"></use>
          </svg>
          <div class="languages">
            <svg rel="fr" class="slng fr active">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#fr"></use>
            </svg>
            <svg rel="en" class="slng en">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#en"></use>
            </svg>
            <svg rel="es" class="slng es">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#es"></use>
            </svg>
            <svg rel="ru" class="slng ru">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ru"></use>
            </svg>
          </div>
          <svg class="cirlce">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#record"></use>
          </svg>
          <svg class="settings">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#settings"></use>
          </svg>
          <svg class="close">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#x"></use>
          </svg>
        </div>
   </div>   
<script src="kmlPlayer.js"></script>
</body>
</html>
